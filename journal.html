<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal - YeyoJournal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <h2>YeyoJournal</h2>
            <div class="nav-links">
                <span>Welcome, <span id="userWelcome"></span>!</span>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalEntries">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedEntries">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayEntries">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="journal-container">
            <div class="main-content">
                <div class="entry-form">
                    <h3>New Journal Entry</h3>
                    <form id="entryForm">
                        <div class="form-group">
                            <label for="entryTitle">Title:</label>
                            <input type="text" id="entryTitle" required placeholder="What's on your mind?">
                        </div>
                        <div class="form-group">
                            <label for="entryContent">Content:</label>
                            <textarea id="entryContent" rows="4" required placeholder="Write your thoughts here..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>How are you feeling?</label>
                            <div class="mood-selector">
                                <div class="mood-option selected" data-mood="happy">üòä Happy</div>
                                <div class="mood-option" data-mood="sad">üòî Sad</div>
                                <div class="mood-option" data-mood="excited">üòÑ Excited</div>
                                <div class="mood-option" data-mood="tired">üò¥ Tired</div>
                                <div class="mood-option" data-mood="neutral">üòê Neutral</div>
                                <div class="mood-option" data-mood="productive">üí™ Productive</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="entryPriority">Priority:</label>
                            <select id="entryPriority" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="entryCategory">Category:</label>
                            <select id="entryCategory" required>
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                                <option value="health">Health</option>
                                <option value="ideas">Ideas</option>
                                <option value="goals">Goals</option>
                            </select>
                        </div>
                        <button type="submit">Add to Journal</button>
                    </form>
                </div>

                <div class="entry-list">
                    <h3>Journal Entries</h3>
                    <div id="entryList"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="chart-container">
                    <canvas id="entriesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/journal.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
