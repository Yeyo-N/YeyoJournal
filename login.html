<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YeyoJournal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-form glass glow">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 style="margin-bottom: 10px;">YeyoJournal</h1>
            <p style="color: var(--text-secondary);">Productivity Tracker</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit">Access Dashboard</button>
        </form>
        <div id="error-message" class="error" style="margin-top: 15px;"></div>
        
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); text-align: center;">
            <small style="color: var(--text-secondary);">Minimal • Fast • Private</small>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
